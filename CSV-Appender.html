<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VideoId & GeniusID appender</title>
  <style>
    /* Center everything vertically and horizontally */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    /* Huge, centered title */
    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    /* Center the form and add spacing */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form input,
    form button {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>VideoId & GeniusID appender</h1>
  <form id="entryForm">
    <input type="text" id="videoID" placeholder="Video ID" required autofocus>
    <input type="url" id="geniusURL" placeholder="Genius URL" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('entryForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        videoID: document.getElementById('videoID').value,
        geniusURL: document.getElementById('geniusURL').value
      };
      
      // Send data to Netlify Function
      await fetch('/.netlify/functions/appendEntry', {
        method: 'POST',
        body: JSON.stringify(data)
      });
      alert('Entry submitted!');
    });
  </script>
</body>
</html>
