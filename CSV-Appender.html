<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Youtube Video URL & Genius URL upload</title>
  <style>
    .highlight {
      color: red;
      font-weight: bold;
    }
    /* Center everything vertically and horizontally */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 1rem;
      text-align: center;
    }

    /* Instructions styling */
    .instructions {
      max-width: 1000px;
      margin-bottom: 2rem;
      font-size: 20px; /* You can adjust this value as needed */
      text-align: left;       /* Align text to the left */
      /* white-space: nowrap;    /* Prevent line breaks */
    }
    /* Center the form and add spacing */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form input,
    form button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Youtube Video URL & Genius URL upload</h1>
  <div class="instructions">
    <p>
      Welcome! This page let you upload your <strong style="color: red;">YouTube video URL</strong> & Its corresponding <strong style="color: red;">Genius lyrics URL</strong>.
    </p>

    <p>
      Once submitted, the script then can pop up the Genius page when you watch the video. 
    </p>
  </div>

  <form id="entryForm">
    <input type="text" id="videoURL" placeholder="Video URL" required autofocus>
    <input type="text" id="geniusURL" placeholder="Genius URL" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('entryForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        data: `${document.getElementById('videoURL').value}|${document.getElementById('geniusURL').value}`
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxr0s3HOO4QsPO7_cm1f-BUKqmV519va6ypBrbEzsw-1OjgAJjXgB37LxWHXZRDgchZ/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        const result = await response.text(); // Google Script returns text
        alert(result === "Success" ? "Entry submitted!" : "Error occurred");
        
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    });
  </script>
</body>
</html>
