<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VideoId & GeniusID appender</title>
  <style>
    /* Center everything vertically and horizontally */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    /* Huge, centered title */
    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    /* Center the form and add spacing */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form input,
    form button {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>VideoId & GeniusID appender</h1>
  <form id="entryForm">
    <input type="text" id="videoID" placeholder="Video ID" required autofocus>
    <input type="text" id="geniusURL" placeholder="Genius URL" required>
    <button type="submit">Submit</button>
  </form>

<script>
  document.getElementById('entryForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = {
      data: `${document.getElementById('videoID').value}|${document.getElementById('geniusURL').value}`
    };

    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbx4hfpJnqElWr1sqZKgYbyWcSeuGXT_4l6HNyIy1SRKrPl3Uec1hijilKuUn5YfWsDs/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      
      const result = await response.text(); // Google Script returns text
      alert(result === "Success" ? "Entry submitted!" : "Error occurred");
      
    } catch (error) {
      alert(`Error: ${error.message}`);
    }
  });
</script>
</body>
</html>
